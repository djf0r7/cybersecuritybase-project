<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
        <link href="/styles/bootstrap.min.css" rel="stylesheet" th:href="@{/styles/bootstrap.min.css}" type="text/css"/>
    </head>
    <body>

        <h1>Sign up to the event using this form</h1>

        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><input type="submit" class="btn" value="Submit" /></p>
        </form>

        <p></p>
        <a href="reset.html">Password reset </a>
        <script th:src="@{/scripts/jquery.min.js}" type="text/javascript"></script>
        <script th:src="@{/scripts/bootstrap.min.js}" type="text/javascript"></script>
    </body>
</html>
